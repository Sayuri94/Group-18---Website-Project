<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Vouchers</title>
    <link rel="stylesheet" href="giftvoucherstyles3styles3.css">

</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="Front Images/Logo 1.jpg" alt="Logo Image" class="logo-image">
     </div>   
        <div class="fashion">
            <h1 class="brand-name">BlackThread</h1>
            <p class="motto">Effortless Elegance for Every Day</p>
        </div>
        
     <!-- Login -->
     <div class="header">

     <div class="login-section">
        <a href="https://github.com/ThamaliN/example" class="login-link">
            <h1 class="login-word">Login</h1>
        </a> 
        <img src="Front Images/login icon.png" alt="Login Image" class="login-image">
     </div>

     <!-- Cart -->
     <div class="cart-section">
        <a href="https://github.com/ThamaliN/example" class="cart-link">
        <h1 class="cart-word">Cart</h1>
        </a>
        <img src="Front Images/cart.png" alt="Cart Image" class="cart-image">
     </div>
    </div>

    
    <div class="voucher-container">

        <!-- Gift Voucher 1 -->
        <div class="voucher-card">
            <div class="voucher-image">
                <img src="Gift Vouchers/Gift Voucher 50.jpg" alt="Gift Image" class="gifts">
                
            </div>
            <p class="voucher-title">BlackThread GIFT VOUCHER - €.50</p>
            <p class="voucher-amount">€.50</p>
        </div>

        <!-- Gift Voucher 2 -->
        <div class="voucher-card">
            <div class="voucher-image">
                <img src="Gift Vouchers/Gift Voucher 100.jpg" alt="Gift Image" class="gifts">
                
            </div>
            <p class="voucher-title">BlackThread GIFT VOUCHER - €.100</p>
            <p class="voucher-amount">€.100</p>
        </div>

        <!-- Gift Voucher 2 -->
        <div class="voucher-card">
            <div class="voucher-image">
                <img src="Gift Vouchers/Gift Voucher 200.jpg" alt="Gift Image" class="gifts">
                
            </div>
            <p class="voucher-title">BlackThread GIFT VOUCHER - €.200</p>
            <p class="voucher-amount">€.200</p>
        </div>
        
    </div>
</body>
</html>
