<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="loginstyles2.css">
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="Front Images/Logo 1.jpg" alt="Logo Image" class="logo-image">
     </div>   
        <div class="fashion">
            <h1 class="brand-name">BlackThread</h1>
            <p class="motto">Effortless Elegance for Every Day</p>
        </div>
        
     <!-- Login -->
     <div class="header">

     <div class="login-section">
        <a href="https://github.com/ThamaliN/example" class="login-link">
            <h1 class="login-word">Login</h1>
        </a> 
        <img src="Front Images/login icon.png" alt="Login Image" class="login-image">
     </div>

     <!-- Cart -->
     <div class="cart-section">
        <a href="https://github.com/ThamaliN/example" class="cart-link">
        <h1 class="cart-word">Cart</h1>
        </a>
        <img src="Front Images/cart.png" alt="Cart Image" class="cart-image">
     </div>
    </div>
    
    
    <div class="login-container">
        <h1 class="login-title"> BlackThread Customer Login</h1>
        <hr class="divider">
        <form class="login-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
            
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div class="signup-link">
            <p>New Customer? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
