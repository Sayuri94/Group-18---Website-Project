<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Vouchers</title>
    <link rel="stylesheet" href="discountsstyles4.css">

</head>
<body>
    
     <!-- Logo Section -->
     <div class="logo">
        <img src="Front Images/Logo 1.jpg" alt="Logo Image" class="logo-image">
     </div>   
        <div class="fashion">
            <h1 class="brand-name">BlackThread</h1>
            <p class="motto">Effortless Elegance for Every Day</p>
        </div>
        
     <!-- Login -->
     <div class="header">

     <div class="login-section">
        <a href="https://github.com/ThamaliN/example" class="login-link">
            <h1 class="login-word">Login</h1>
        </a> 
        <img src="Front Images/login icon.png" alt="Login Image" class="login-image">
     </div>

     <!-- Cart -->
     <div class="cart-section">
        <a href="https://github.com/ThamaliN/example" class="cart-link">
        <h1 class="cart-word">Cart</h1>
        </a>
        <img src="Front Images/cart.png" alt="Cart Image" class="cart-image">
     </div>
    </div>

    <div class="discount-container">

        <!-- discount 1 -->
        <div class="discount-card">
            <div class="discount-image">
                <img src="Discount Images/Black Friday.jpg" alt="Gift Image" class="discounts">
                
            </div>
            <p class="discount-title">BlackThread Discounts</p>
            <p class="discount-amount">30%</p>
        </div>

        <!-- discount 2 -->
        <div class="discount-card">
            <div class="discount-image">
                <img src="Discount Images/11.11 Sale.jpg" alt="Gift Image" class="discounts">
                
            </div>
            <p class="discount-title">BlackThread Discounts</p>
            <p class="discount-amount">20%</p>
        </div>

        <!-- discount 3 -->
        <div class="discount-card">
            <div class="discount-image">
                <img src="Discount Images/Year End.jpg" alt="Gift Image" class="discounts">
                
            </div>
            <p class="discount-title">BlackThread Discounts</p>
            <p class="discount-amount">25%  30%  50%</p>
        </div>
        
    </div>
</body>
</html>
